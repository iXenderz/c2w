<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        text-rendering: optimizeLegibility;
      }
      * {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
      }
      .ff-normal {
        /* font-family: "Belanosima", sans-serif !important; */
        font-family: "Public Sans", sans-serif !important;
        * {
          /* font-family: "Belanosima", sans-serif !important; */
          font-family: "Public Sans", sans-serif !important;
        }
      }
      .background {
        background: radial-gradient(
          circle at 50% 50%,
          #e0e7ff,
          #f3f4f6,
          #e0e7ff,
          #f3f4f6
        );
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#f8f8ff]" id="app" style="min-height: 100vh"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
